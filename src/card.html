<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flash Card</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/card_style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    </head>
    <body>
        <!-- use article tag for flash card body -->
        <!-- Card with Text (front) -->
        <article class="card" id="front-card">
            <p class="card-content" id="placeholder-text">(Front)<br>(Tap to Flip to Back)</p>
        </article>

        <!-- if needed, make two seperate html files for front/back -->
        <!-- Card with Image (possibly back) -->
        <article class="card" id="back-card">
            <p class="card-content" id="placeholder-caption">(Back)</p>
            <!-- <img id="card-image" src="placeholder_card_image.png" alt="Card Image"> -->
        </article>

        <!-- A demo of a full set of text.-->
        <article class="card" id="full-card">
            <p class="card-content" id="demo-text">This card is full of placeholder text. This card is full of placeholder text. This card is full of placeholder text. This card is full of placeholder text.</p>
        </article>

        <!-- Card Hover Demo A: -->
        <article class="card" id="hover-demo-a">
            <p class="card-content">Card Hover Demo: A</p>
        </article>

        <!-- Card Hover Demo B: -->
        <article class="card" id="hover-demo-b">
            <p class="card-content">Card Hover Demo: B</p>
        </article>
    </body>
</html>
